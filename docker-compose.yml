# ==========================================
# TrustCare Frontend - Docker Compose
# ==========================================

version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Set backend API URL (change for production)
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
    image: ${DOCKER_USERNAME:-trustcare}/trustcare-frontend:${VERSION:-latest}
    container_name: trustcare-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - trustcare-network
    labels:
      - "com.trustcare.service=frontend"
      - "com.trustcare.version=${VERSION:-latest}"

networks:
  trustcare-network:
    driver: bridge
    name: trustcare-network

# ==========================================
# Usage Examples:
# ==========================================
#
# Build and run locally:
#   docker-compose up --build
#
# Build with custom API URL:
#   VITE_API_BASE_URL=https://api.trustcare.com docker-compose up --build
#
# Build and push to Docker Hub:
#   DOCKER_USERNAME=yourusername VERSION=1.0.0 docker-compose build
#   docker push yourusername/trustcare-frontend:1.0.0
#
# Run with different port:
#   FRONTEND_PORT=8080 docker-compose up
#
